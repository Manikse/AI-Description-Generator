<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copywriter Chatbot | App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="chat-container">
        <div class="header">
            <h2><span role="img" aria-label="robot">ðŸ¤–</span> AI Copywriter Chatbot</h2>
        </div>

        <div id="access-section">
            </div>

        <form id="key-form">
            <input type="text" id="license-key" placeholder="Enter Subscription Key">
            <button type="submit" class="activate-btn">Activate</button>
        </form>
        <p id="key-message"></p>


        <div id="chat-window">
            <div class="message system-message">
                <p>Welcome! I'm your AI Copywriter. Tell me what product or content description you need. **Tip:** Ask in any language! (e.g., "Write a Twitter thread about remote work efficiency.")</p>
            </div>
            </div>


        <form id="generator-form">
            <select id="ai-mode" aria-label="Select AI Mode">
                <option value="generic">Generic Copywriter (Default)</option>
                <option value="email">Email Writer (Professional Letters)</option>
                <option value="social">Social Media Post Generator</option>
                <option value="slogan">Slogan & Headline Generator</option>
            </select>
            
            <textarea id="prompt" required placeholder="Type your request here..."></textarea>
            <button type="submit" id="generate-button">Send</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
